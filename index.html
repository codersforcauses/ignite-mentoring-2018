<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta title="Ignite Mentoring: Mentor Allocator" />
    <title>Ignite Mentoring: Mentor Allocator</title>
    <!-- <img src = "./ignite logo.png" class = "hover-grayscale"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--<link rel="stylesheet" type="text/css" media="screen" href="main.css" />-->
    <script src="papaparse.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navigation">
      <div style="width: 75px;">
        <img
          src="./static/logo/ignitementoring.png"
          alt="Ignite Mentoring Logo"
          class="image"
        />
      </div>
      <div class="header">
        <h1>
          Ignite Mentoring
        </h1>
      </div>
    </nav>
    <h2>Mentor Allocator</h2>
    <p class="instructions">
      Upload a CSV file containing your mentor information and we will
      automatically allocate all your mentors to a class!
    </p>
    <div class="inputDiv">
      <input
        class="uploadcsv"
        type="file"
        id="csvfile"
        onchange="readFile();"
      />
      <label class="uploadcsvlabel" for="csvfile">Choose a file</label>
      <button class="reshuffle" onClick="bruteForce();">Re-Shuffle</button>
        <input type="checkbox" name="download" id="downloadRadio" value="Download" />Download as a CSV?</input>
    </div>
    <br />
    <div id="resultTable" style="margin-bottom: calc(1.5vw + 60px)"></div>
    <footer id="footer">
      <p>Designed and written by Coders for Causes 2019 Â©</p>
    </footer>
    <script src="./main.js" type="text/javascript"></script>
  </body>
</html>
