<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta title="Ignite Mentoring: Mentor Allocator" />
    <title>Ignite Mentoring: Mentor Allocator</title>
    <!-- <img src = "./ignite logo.png" class = "hover-grayscale"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--<link rel="stylesheet" type="text/css" media="screen" href="main.css" />-->
    <script src="papaparse.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>
    <div class="navigation">
        <div>
            <a href="http://www.ignitementoring.org/" style="height: 3rem;">
                <img
                src="./static/logo/ignitementoring.png"
                alt="Ignite Mentoring Logo"
                class="image"
                style="height: 6rem;"
                />
            </a>
        </div>
        <div class="header">
            <h1>
                ignite mentoring
            </h1>
        </div>
    </div>
    <div class="container">
        <h1>mentor allocator</h1>
        <p class="instructions">
            Upload a CSV file containing your mentor information and we will
            automatically allocate all your mentors to a class!
        </p>
        <div class="inputDiv">
            <input
            class="uploadcsv"
            type="file"
            id="csvfile"
            onchange="readFile();"
            />
            <label class="uploadcsvlabel" for="csvfile">
                <i class="fas fa-upload" style="margin-right: 1rem"></i>
                Upload file
            </label>
            <button class="reshuffle" onClick="bruteForce();">
                <i class="fas fa-random" style="margin-right: 1rem"></i>
                Re-Shuffle
            </button>
            <label class="downloadcsvlabel" for="downloadRadio">
                <i class="fas fa-download" style="margin-right: 1rem;"></i>
                Download as CSV
                <input type="checkbox" name="download" id="downloadRadio" value="Download" /></input>
                <span class="checkmark"></span>
            </label>
        </div>
    </div>
    <div id="resultTable" style="margin-bottom: calc(1.5vw + 60px)"></div>
    <footer id="footer">
        <p>Designed and written by <a href="https://codersforcauses.org/">Coders for Causes</a> 2019 Â©</p>
    </footer>
    <script src="./main.js" type="text/javascript"></script>
</body>
</html>
